version: '3.8'

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3307:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./data:/var/lib/mysql
      - ./data/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./data/datas.sql:/docker-entrypoint-initdb.d/02-datas.sql

  redis:
    image: redis:7
    restart: always
    ports:
      - "6380:6379"

